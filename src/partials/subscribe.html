<section class="subscribe-section" id="subscribe">
  <div class="container subscribe-container">
    <div class="subscribe-wrapper">
      <h2 class="subscribe-title title-h2">Join Our Coffee Community</h2>
      <p class="subscribe-text">
        Experience the joy of coffee delivered right to your door. Sign up
        today!
      </p>
      <form class="subscribe-form">
        <div class="subscribe-box">
          <div class="subscribe-input-wrapper">
            <input
              type="email"
              id="subscribe-email"
              name="subscribe-email"
              class="subscribe-input"
              aria-label="Email"
              placeholder="Your Email Here"
              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,63}"
              required
            />
            <p class="text-valid">Success!</p>
            <p class="text-invalid">Invalid email, try again</p>
          </div>
          <button
            class="subscribe-button main-btn"
            type="submit"
            id="subscribe-btn"
          >
            Subscribe
            <svg class="subscribe-icon" width="24" height="24">
              <use href="/img/sprite.svg#icon-chevrons-right"></use>
            </svg>
          </button>
        </div>
        <p class="subscribe-text-terms">
          By clicking Get Started, you agree to our Terms and Conditions.
        </p>
      </form>
    </div>
    <picture>
      <source
        srcset="
          /img/subscribe/mob-sub.webp    1x,
          /img/subscribe/mob-sub@2x.webp 2x
        "
        media="(max-width: 767px)"
      />
      <source
        srcset="
          /img/subscribe/tab-sub.webp    1x,
          /img/subscribe/tab-sub@2x.webp 2x
        "
        media="(max-width: 1439px)"
      />
      <source
        srcset="
          /img/subscribe/desk-sub.webp    1x,
          /img/subscribe/desk-sub@2x.webp 2x
        "
        media="(min-width: 1440px)"
      />
      <img
        class="img-sub"
        src="/img/subscribe/mob-sub.webp"
        alt="subscribe-image"
      />
    </picture>
  </div>
</section>
